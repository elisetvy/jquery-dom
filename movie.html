<html>

<body>
  <script src="https://unpkg.com/jquery"></script>
  <script>
    // code goes here

    const form = $("<form>");
    form.append("<input type = 'text'>Title</input>");
    form.append("<input type = 'text'>Rating</input>");
    form.append("<button type='submit'>Submit</button>");



    $("body").append(form);

    form.on('submit', (event) => {
      event.preventDefault();

      const title = $('input').eq(0).val();
      const rating = $('input').eq(1).val();
      const removeButton = $("<button>Remove</button>");

      removeButton.on('click', (event) => {
        event.target.parentElement.remove();
      });

      filterRatingsAndTitleLength(rating,title);

      const movie = $("<div>").attr("class","movie").attr("data-title",title).append(title, " ", rating, " ", removeButton);

      $('body').append(movie);
    })

    // filters out ratings that are not between 0 - 10
    function filterRatingsAndTitleLength(rating,title) {
      if(rating < 0 || rating > 10 || title.length < 2){
        alert("Title must have atleast 2 characters, and rating must be between 0 - 0");
        throw new Error ("Title must have atleast 2 characters, and rating must be between 0 - 10");

      }
      else return;

      }

    // function sortAlpha() {

    // }

  </script>

</body>

</html>
